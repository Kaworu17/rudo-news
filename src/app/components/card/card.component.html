<div class="card-container">
  <div [routerLink]="['/news', news.title]" class="img-gradient">
    <img src="{{ news.img }}" />
    <h2 [routerLink]="['/news', news.title]" class="title">{{ news.title }}</h2>
  </div>
  <div class="subtitle">
    <span class="subtitle-text" [routerLink]="['/news', news.title]">{{
      news.subtitle
    }}</span
    ><span class="subtitle-date">{{ news.date }}</span>
  </div>
  <div class="content">
    {{ news.content }}
  </div>
  <hr />
  <div class="footer">
    <div class="tags">
      <span *ngFor="let tag of news.tags">{{ tag }}</span>
    </div>
    <div class="icons">
      <mat-icon (click)="isFavorite()">
        {{ favorite ? "favorite" : "favorite_border" }}
      </mat-icon>
      <mat-icon>
        {{ "share" }}
      </mat-icon>
    </div>
  </div>
</div>
