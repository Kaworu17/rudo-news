<div class="card-container">
  <div [routerLink]="['/news', news.id]" class="img-gradient">
    <img src="{{ news.image }}" />
    <h2 [routerLink]="['/news', news.id]" class="title">
      {{ news.title }}
    </h2>
  </div>
  <div class="subtitle">
    <span class="subtitle-text" [routerLink]="['/news', news.id]">{{
      news.title
    }}</span
    ><span class="subtitle-date">{{ news.creation_date }}</span>
  </div>
  <div class="content">
    {{ news.short_description }}
  </div>
  <hr />
  <div class="footer">
    <div class="tags">
      <span>{{ news.category.name }}</span>
    </div>
    <div class="icons">
      <mat-icon (click)="isFavorite()">
        {{ favorite ? "favorite" : "favorite_border" }}
      </mat-icon>
      <mat-icon>
        {{ "share" }}
      </mat-icon>
    </div>
  </div>
</div>
