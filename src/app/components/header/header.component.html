<ng-container *ngIf="expanded == true; else simple"
  ><div class="header-expanded">
    <img src="./assets/logo/rudonewslogo.png" routerLink="/login" />
    <nav class="nav-bar">
      <a routerLink="/news" [routerLinkActive]="['active']"> Noticias</a>
      <a routerLink="/favorites" [routerLinkActive]="['active']"> Favoritos</a>
      <a routerLink="/profile" [routerLinkActive]="['active']"> Perfil</a>
    </nav>
  </div></ng-container
>

<ng-template #simple>
  <div class="header">
    <img src="./assets/logo/rudonewslogo.png" routerLink="/login" />
  </div>
</ng-template>
