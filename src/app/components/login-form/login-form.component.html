<form
  class="login-form"
  [formGroup]="loginForm"
  (ngSubmit)="onLogin()"
  autocomplete="off"
>
  <div class="field mail-field">
    <input formControlName="mail" type="text" placeholder="Mail" name="mail" />
    <label for="mail" [class.filled]="loginForm.get('mail')?.value">Mail</label>

    <span *ngIf="isValidFielComprobation(loginForm, 'mail')" class="error"
      >{{ getFieldError(loginForm, "mail") }}
      <mat-icon class="warning-icon">{{ "warning" }}</mat-icon></span
    >
  </div>

  <div class="field passw-field">
    <mat-icon matSuffix (click)="toggleShowPassword()">
      {{ isShowPassword ? "visibility_off" : "visibility" }}
    </mat-icon>
    <input
      formControlName="password"
      [type]="isShowPassword ? 'text' : 'password'"
      placeholder="Password"
    />

    <label for="password" [class.filled]="loginForm.get('password')?.value"
      >Password</label
    >
    <span *ngIf="isValidFielComprobation(loginForm, 'password')" class="error"
      >{{ getFieldError(loginForm, "password")
      }}<mat-icon class="warning-icon">{{ "warning" }}</mat-icon></span
    >
  </div>

  <a routerLink="/forgotten">¿Has olvidado la contraseña?</a>
  <div>
    <button [disabled]="loginForm.invalid" class="button button-primary">
      Iniciar sesión
    </button>
    <button routerLink="/register" class="button button-secondary">
      Registro
    </button>
    <!-- <button (click)="sendComment()" class="button button-secondary">
      Send comment
    </button>
    <button (click)="openGenericDialog()">
      <mat-icon>{{ "logout" }}</mat-icon
      >Cerrar Sesion
    </button> -->
  </div>
</form>
