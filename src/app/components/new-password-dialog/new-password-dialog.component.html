<section class="forgotten-mail-dialog">
  <ng-container *ngIf="this.data; else noExisting">
    <p>La contraseña se ha cambiado correctamente.</p>
  </ng-container>

  <ng-template #noExisting>
    <p>Ha habido un error, revisa que ambas contraseñas coinciden.</p>
  </ng-template>
</section>

<div mat-dialog-actions align="end">
  <button class="dialog-confirm-button" mat-button (click)="onSave()">
    Aceptar
  </button>
</div>
