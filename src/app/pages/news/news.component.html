<header [expanded]="true"></header>
<div class="search-body">
  <search-bar
    (newItemEvent)="getSearchNewsText($event)"
    (newTagsEvent)="getTags($event)"
  ></search-bar>
  <div class="cards-container">
    <card
      *ngFor="
        let news of newsData | searchFilter : searchTerm : separatedTagsString
      "
      [news]="news"
    ></card>
  </div>
</div>
