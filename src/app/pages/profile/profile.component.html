<header [expanded]="true"></header>

<div class="buttons-wrapper">
  <div class="buttons-container">
    <div class="profile-name">
      <span>{{ profileData.fullname }}</span
      ><span>{{ profileData.email }}</span>
    </div>
    <button routerLink="/profile/edit">
      Editar Perfil <mat-icon>{{ "arrow_forward_ios" }}</mat-icon>
    </button>
    <button routerLink="/profile/faq">
      FAQ <mat-icon>{{ "arrow_forward_ios" }}</mat-icon>
    </button>
    <button routerLink="/profile/terms">
      TÃ©rminos y condiciones <mat-icon>{{ "arrow_forward_ios" }}</mat-icon>
    </button>
    <button routerLink="/profile/policys">
      Politicas de privacidad <mat-icon>{{ "arrow_forward_ios" }}</mat-icon>
    </button>
    <button (click)="openGenericDialog()">
      <mat-icon>{{ "logout" }}</mat-icon
      >Cerrar Sesion
    </button>
  </div>
</div>
